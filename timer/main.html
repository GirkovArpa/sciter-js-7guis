<!DOCTYPE html>
<html>

  <head>
    <title>Timer</title>
    <include src="../common/common.html" />
  </head>

  <body>
    <div .col .container>
      <div .progress>
        <span .progress>
          <label>Elapsed time:</label>
        </span>
        <span .progress>
          <input type=progress value=30 max=100 />
        </span>
      </div>
      <div .row .flow>
        <label>11.8s</label>
      </div>
      <div .row .flow>
        <label>Duration:</label>
        <input type=hslider min=0 max=30 step=1 value=20 />
      </div>
    </div>
  </body>

</html>
